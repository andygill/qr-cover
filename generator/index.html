<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring 2016 EECS 582 Coversheet</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="print" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
     <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
      <!-- From https://github.com/davidshimjs/qrcodejs/blob/master/qrcode.js -->
     <script src="qrcode.js" type="text/javascript"></script>
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">

      <div class="row">
        <div class="col-xs-3"><div id="qrcode" style="padding: 10px; padding-top: 30px;"></div></div>
        <div class="col-xs-9">
          <h1>Spring 2016 EECS 582 Coversheet</h1>


          <p class="lead">Fill in your name, select assignment, and print this page.
          <p class="lead">Include this page as the front page of your assignment.

          <hr>

          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-xs-2 control-label">Name</label>
              <div class="col-xs-8">
                <input type="Name" class="form-control" id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAssignment" class="col-xs-2 control-label">Assignment</label>
              <div class="col-xs-4">
                <select class="form-control" id="inputAssignment">
                  <option selected="selected">Homework 1</option>
                </select>
              </div>
            </div>
          </form>

          <HR>
        </div>
      </div>





      <script type="text/javascript">
      var qrcode;
      qrcode = new QRCode(document.getElementById("qrcode"),
        { text: "-"
        , correctLevel : QRCode.CorrectLevel.H
        });
      $(function() {
        var updateQR = function () {
          var inputName  = $("#inputName").val().substring(0,64)
          var inputAssignment = $("#inputAssignment").val()
          qrcode.clear(); // clear the code.
          qrcode.makeCode( "http://ittc.ku.edu/~andygill/582?" +
                           "n=" + encodeURIComponent(inputName) + "&" +
                           "a=" + encodeURIComponent(inputAssignment));
        };
        updateQR();

        $('#inputName').on("keyup",function () {
          updateQR();
        });

        $('#generate-pdf').click(function () {
          updateQR();
          return false;
        });
      });
      </script>

    </div>






  </body>
</html>
